{% extends 'base.html' %}
{% load static %}

{% block title %}Career - Xthive{% endblock %}

{% block content %}
    <section class="career-hero" style="position: relative; min-height: 400px; padding: 100px 0; background-color: #555555; text-align: center; color: #fff;">
        <h1 style="font-size: 3em; font-weight: bold; color: #fff; margin-bottom: 20px;">Careers</h1>
        <p style="font-size: 1.2em; color: #ccc; max-width: 800px; margin: 0 auto;">Join our team of innovators and creators.</p>
    </section>

    <section class="career-opportunities" style="background-color: #666666; padding: 80px 20px; text-align: center; position: relative; animation: slideUp 1.5s ease-out;">
        <p style="font-size: 1.2em; color: #ccc; max-width: 800px; margin: 0 auto 40px auto;">Explore current openings and apply today.</p>
        <a href="#" class="btn" style="background-color: #ffcc00; color: #000; padding: 12px 25px; text-decoration: none; font-weight: bold; font-size: 1.1em; border-radius: 5px; transition: all 0.3s ease;">View Openings</a>
        <style>
            @keyframes slideUp {
                from { transform: translateY(50px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .btn:hover {
                background-color: #e6b800;
                transform: scale(1.05);
            }
        </style>
    </section>
{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
