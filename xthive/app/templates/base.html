{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xthive{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
        }
        header {
            background-color: #1a2a44;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo img {
            height: 65px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        nav a {
            color: #ffcc00;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }
        .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #fff;
        }
        footer {
            background-color: #000;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                display: none;
                position: absolute;
                top: 70px;
                right: 0;
                background-color: #1a2a44;
                width: 33%; /* Fixed width of 39% */
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                z-index: 100;
            }
            nav.active {
                display: flex;
            }
            .menu-toggle {
                display: flex;
            }
            nav a {
                text-align: left; /* Align links to the left inside the dropdown */
                margin: 10px 0; /* Added vertical spacing between links */
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo2.png' %}" alt="Xthive Logo" height="77px">
        </div>
        <nav id="navbar">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'portfolio' %}">Portfolio</a>
            <a href="{% url 'blog' %}">Blogs</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'career' %}">Career</a>
        </nav>
        <div class="menu-toggle" id="menu-toggle">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}{% endblock %}
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const navbar = document.getElementById('navbar');

        // Toggle the nav menu when clicking the hamburger menu
        menuToggle.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
