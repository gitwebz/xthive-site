{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Xthive{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
        }
        header {
            background-color: #1a2a44;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 65px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            flex-grow: 1;
        }
        nav a {
            color: #ffcc00;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #fff;
        }
        footer {
            background-color: #000;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo2.png' %}" alt="Xthive Logo">
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'services' %}">Services</a>
            <a href="{% url 'portfolio' %}">Portfolio</a>
            <a href="{% url 'blog' %}">Blogs</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'career' %}">Career</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        {% block footer %}{% endblock %}
    </footer>
</body>
</html>
