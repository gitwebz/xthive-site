{% extends 'base.html' %}
{% load static %}

{% block title %}Contact - Xthive{% endblock %}

{% block content %}
    <section class="contact-hero" style="position: relative; min-height: 400px; padding: 100px 0; background-color: #999999; text-align: center; color: #fff;">
        <h1 style="font-size: 3em; font-weight: bold; color: #fff; margin-bottom: 20px;">Contact Us</h1>
        <p style="font-size: 1.2em; color: #ccc; max-width: 800px; margin: 0 auto;">Get in touch with us for your digital needs.</p>
    </section>

    <section class="contact-form" style="background-color: #4a4a4a; padding: 80px 20px; text-align: center; position: relative; animation: fadeIn 2s ease-out;">
        <form style="max-width: 600px; margin: 0 auto;">
            <input type="text" placeholder="Name" style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px;">
            <input type="email" placeholder="Email" style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px;">
            <textarea placeholder="Message" style="width: 100%; padding: 10px; margin-bottom: 10px; border: none; border-radius: 5px; height: 150px;"></textarea>
            <button type="submit" style="background-color: #ffcc00; color: #000; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold;">Send Message</button>
        </form>
        <style>
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
    </section>
{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
