{% extends 'base.html' %}
{% load static %}

{% block title %}Portfolio - Xthive{% endblock %}

{% block content %}
    <section class="portfolio-hero" style="position: relative; min-height: 400px; padding: 100px 0; background-color: #404040; text-align: center; color: #fff;">
        <h1 style="font-size: 3em; font-weight: bold; color: #fff; margin-bottom: 20px;">Our Portfolio</h1>
        <p style="font-size: 1.2em; color: #ccc; max-width: 800px; margin: 0 auto;">Showcasing our best projects that highlight our expertise and creativity.</p>
    </section>

    <section class="portfolio-list" style="background-color: #4a4a4a; padding: 80px 20px; text-align: center; position: relative; animation: slideUp 1.5s ease-out;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 30px;">
                <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=200&q=80" alt="Project 1" style="width: 300px; height: 200px; object-fit: cover; border-radius: 10px;">
                <img src="https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=200&q=80" alt="Project 2" style="width: 300px; height: 200px; object-fit: cover; border-radius: 10px;">
                <img src="https://images.unsplash.com/photo-1506794778202-cad84cf0d106?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&h=200&q=80" alt="Project 3" style="width: 300px; height: 200px; object-fit: cover; border-radius: 10px;">
            </div>
        </div>
        <style>
            @keyframes slideUp {
                from { transform: translateY(50px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .portfolio-list::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to right, #4a4a4a, #555555);
                opacity: 0.1;
                z-index: -1;
            }
        </style>
    </section>
{% endblock %}

{% block footer %}
    {% include 'footer.html' %}
{% endblock %}
